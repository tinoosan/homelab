apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        homelab.dev/rollout-nonce: "2025-10-01-04"
    spec:
      containers:
        - name: ledger
          imagePullPolicy: Always
          # (only dev pulls each time; prod will pin digests later)
          envFrom:
            - configMapRef:
                name: ledger-config
            - secretRef:
                name: ledger-secrets
