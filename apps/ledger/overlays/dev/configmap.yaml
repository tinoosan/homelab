apiVersion: v1
kind: ConfigMap
metadata:
  name: ledger-config
data:
  LOG_FORMAT: json
  LOG_LEVEL: DEBUG
  DEV_SEED: "true"                  
  MAX_BODY_BYTES: "1048576"
  # RS256/JWKS (recommended)
  JWT_JWKS_URL: http://keycloak.keycloak.svc.cluster.local/realms/homelab/protocol/openid-connect/certs
  JWT_ISSUER: http://keycloak.jamaguchi.xyz/realms/homelab
  JWT_AUDIENCE: ledger-api
