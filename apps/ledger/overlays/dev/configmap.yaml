apiVersion: v1
kind: ConfigMap
metadata:
  name: ledger-config
data:
  LOG_FORMAT: json
  LOG_LEVEL: INFO
  DEV_SEED: "true"                  
  MAX_BODY_BYTES: "1048576"
  # RS256/JWKS (recommended)
  JWT_JWKS_URL: http://keycloak.keycloak.svc.cluster.local:8080/realms/internal/protocol/openid-connect/certs
  # Must match the exact iss claim in tokens your callers use
  JWT_ISSUER: https://auth.example.com/realms/internal
  JWT_AUDIENCE: ledger-api
