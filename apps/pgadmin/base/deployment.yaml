apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:8.12
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 80
        envFrom:
          - secretRef:
              name: pgadmin-credentials
        volumeMounts:
          - name: pgadmin
            mountPath: /var/lib/pgadmin
  volumeClaimTemplates:
    - metadata: { name: pgadmin }
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
