apiVersion: apps/v1
kind: Deployment
metadata:
  name: aria2
  labels:
    app: aria2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aria2
  template:
    metadata:
      labels:
        app: aria2
      annotations:
        homelab.dev/rollout-nonce: "2025-10-27-06"
    spec:
      volumes:
        - name: downloads-tv
          hostPath:
            path: /media/test/tv
            type: DirectoryOrCreate
        - name: downloads-movies
          hostPath:
            path: /media/test/movies
            type: DirectoryOrCreate
        - name: aria2-config
          emptyDir: {}
        - name: aria2-hooks
          configMap:
            name: aria2-hooks
            defaultMode: 0755
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
            - >-
              mkdir -p /downloads/tv /downloads/movies /config/hooks &&
              chown -R 65532:65532 /downloads/tv /downloads/movies &&
              chmod -R 775 /downloads/tv /downloads/movies &&
              grep -q "on-download-complete=/config/hooks/on-download-complete.sh" /config/aria2.conf || \
              echo "on-download-complete=/config/hooks/on-download-complete.sh" >> /config/aria2.conf
          volumeMounts:
            - name: downloads-tv
              mountPath: /downloads/tv
            - name: downloads-movies
              mountPath: /downloads/movies
            - name: aria2-config
              mountPath: /config
            - name: aria2-hooks
              mountPath: /config/hooks/on-download-complete.sh
              subPath: on-download-complete.sh
      containers:
        - name: aria2
          image: p3terx/aria2-pro:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: rpc
              containerPort: 6800
          env:
            - name: RPC_SECRET
              valueFrom:
                secretKeyRef:
                  name: aria2-secrets
                  key: ARIA2_SECRET
            - name: RPC_PORT
              value: "6800"
            - name: ENABLE_RPC
              value: "true"
            - name: TZ
              value: "UTC"
            - name: PUID
              value: "65532"
            - name: PGID
              value: "65532"
            - name: UMASK_SET
              value: "022"
            - name: RPC_LISTEN_ALL
              value: "true"
            - name: DISK_CACHE
              value: "64M"
            - name: DISABLE_DELETE_EMPTY_DIR
              value: "true"
          volumeMounts:
            - name: downloads-tv
              mountPath: /downloads/tv
            - name: downloads-movies
              mountPath: /downloads/movies
            - name: aria2-config
              mountPath: /config
