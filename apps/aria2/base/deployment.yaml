apiVersion: apps/v1
kind: Deployment
metadata:
  name: aria2
  labels:
    app: aria2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aria2
  template:
    metadata:
      labels:
        app: aria2
      annotations:
        homelab.dev/rollout-nonce: "2025-10-29-01"
    spec:
      volumes:
        - name: downloads
          hostPath:
            path: /downloads
            type: Directory
        - name: aria2-config
          hostPath:
            path: /srv/aria2/config
            type: DirectoryOrCreate
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
            - >-
              mkdir -p /downloads/tv /downloads/movies /downloads/anime &&
              chown -R 65532:65532 /downloads &&
              chmod -R 775 /downloads
          volumeMounts:
            - name: downloads
              mountPath: /downloads
      containers:
        - name: aria2
          image: p3terx/aria2-pro:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: rpc
              containerPort: 6800
          env:
            - name: RPC_SECRET
              valueFrom:
                secretKeyRef:
                  name: aria2-secrets
                  key: ARIA2_SECRET
            - name: RPC_PORT
              value: "6800"
            - name: ENABLE_RPC
              value: "true"
            - name: TZ
              value: "UTC"
            - name: PUID
              value: "65532"
            - name: PGID
              value: "65532"
            - name: UMASK_SET
              value: "022"
            - name: RPC_LISTEN_ALL
              value: "true"
            - name: DISK_CACHE
              value: "64M"
            - name: DISABLE_DELETE_EMPTY_DIR
              value: "true"
          volumeMounts:
            - name: downloads
              mountPath: /downloads
            - name: aria2-config
              mountPath: /config
