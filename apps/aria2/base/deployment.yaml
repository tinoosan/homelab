apiVersion: apps/v1
kind: Deployment
metadata:
  name: aria2
  labels:
    app: aria2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aria2
  template:
    metadata:
      labels:
        app: aria2
    spec:
      containers:
        - name: aria2
          image: p3terx/aria2-pro:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: rpc
              containerPort: 6800
          env:
            - name: RPC_SECRET
              valueFrom:
                secretKeyRef:
                  name: torrus-secrets
                  key: ARIA2_SECRET
            - name: RPC_PORT
              value: "6800"
            - name: ENABLE_RPC
              value: "true"
            - name: TZ
              value: "UTC"
            - name: PUID
              value: "65532"
            - name: PGID
              value: "65532"
            - name: UMASK_SET
              value: "022"
            - name: RPC_LISTEN_ALL
              value: "true"
            - name: DISK_CACHE
              value: "64M"
          volumeMounts:
            - name: aria2-data
              mountPath: /data
      volumes:
        - name: aria2-data
          hostPath:
            path: /media
            type: Directory
