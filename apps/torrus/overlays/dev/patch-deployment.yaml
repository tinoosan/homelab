apiVersion: apps/v1
kind: Deployment
metadata:
  name: torrus
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        homelab.dev/rollout-nonce: "2025-10-01-05"
    spec:
      containers:
        - name: torrus
          imagePullPolicy: Always
          # (only dev pulls each time; prod will pin digests later)
          envFrom:
            - configMapRef:
                name: torrus-config
            - secretRef:
                name: torrus-secrets
