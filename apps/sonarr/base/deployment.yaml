apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
      annotations:
        homelab.dev/rollout-nonce: "2025-11-04-01"
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8989
          env:
            - name: PUID
              valueFrom:
                configMapKeyRef:
                  name: sonarr-config
                  key: PUID
            - name: PGID
              valueFrom:
                configMapKeyRef:
                  name: sonarr-config
                  key: PGID
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: sonarr-config
                  key: TZ
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config

