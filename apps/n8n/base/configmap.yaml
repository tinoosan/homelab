apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-config
data:
  N8N_HOST: n8n.jamaguchi.xyz
  N8N_PORT: "5678"
  N8N_PROTOCOL: https
  WEBHOOK_URL: https://n8n.jamaguchi.xyz/
  GENERIC_TIMEZONE: Europe/London
  TZ: Europe/London
  # Recommendations from runtime warnings
  N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
  N8N_RUNNERS_ENABLED: "true"
  N8N_GIT_NODE_DISABLE_BARE_REPOS: "true"
  # Use a small read pool for SQLite per n8n guidance
  DB_SQLITE_POOL_SIZE: "5"
  # For security, block env access in nodes unless intentionally needed
  N8N_BLOCK_ENV_ACCESS_IN_NODE: "true"
  # Aria2 RPC endpoint inside the cluster
  ARIA2_RPC_URL: http://aria2.aria2:6800/jsonrpc
