apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  labels:
    app: transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
      annotations:
        homelab.dev/rollout-nonce: "2025-11-16-01"
    spec:
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: transmission-config
        - name: downloads
          hostPath:
            path: /downloads
            type: Directory
      containers:
        - name: transmission
          image: ghcr.io/linuxserver/transmission:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9091
          env:
            - name: PUID
              valueFrom:
                configMapKeyRef:
                  name: transmission-config
                  key: PUID
            - name: PGID
              valueFrom:
                configMapKeyRef:
                  name: transmission-config
                  key: PGID
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: transmission-config
                  key: TZ
            - name: WEB_PORT
              valueFrom:
                configMapKeyRef:
                  name: transmission-config
                  key: WEB_PORT
            - name: TRANSMISSION_PEER_PORT
              value: "51413"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
