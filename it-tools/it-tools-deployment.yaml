apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  namespace: default
  labels:
    app: it-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: it-tools
  template:
    metadata:
      labels:
        app: it-tools
    spec:
      containers:
      - name: it-tools
        image: corentinth/it-tools:nightly
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: it-tools-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: it-tools
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
      nodePort: 30000

