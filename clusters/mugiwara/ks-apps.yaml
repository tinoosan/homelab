apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  timeout: 10m0s
  dependsOn:
    - name: monitoring
  interval: 5m
  path: ./clusters/mugiwara/apps
  prune: true
  wait: false
  force: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: torrus
      namespace: torrus-dev
    - apiVersion: apps/v1
      kind: Deployment
      name: aria2
      namespace: torrus-dev
    - apiVersion: apps/v1
      kind: Deployment
      name: it-tools
      namespace: tools
    - apiVersion: apps/v1
      kind: Deployment
      name: plex
      namespace: default
  sourceRef:
    kind: GitRepository
    name: flux-system
