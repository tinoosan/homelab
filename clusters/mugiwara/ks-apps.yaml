apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  timeout: 10m0s
  dependsOn:
    - name: monitoring
  interval: 5m
  path: ./clusters/mugiwara/apps
  prune: true
  wait: false
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
